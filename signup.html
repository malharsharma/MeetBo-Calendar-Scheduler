<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="js/signup.js"></script>
    <link rel="stylesheet" href="css/signup.css" />
    <link rel = "icon" href =  "https://assets.calendly.com/assets/favicon-6c298004c5e8a7eb846b3a356bc6d036c1a880e5d22163f4f52a7e3d6bb12109.ico" 
    type = "image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="pages">
      <img src="img/logo.png" />
      <p>Sign up with Calendly for free</p>
    </div>
    <div class="page">
      <p>Enter your email to get started.</p>
      <input
        type="text"
        placeholder="email address"
        id="email"
      />
      <br><br>
      <p>Enter your new password to get started.</p>
      <input type="password" placeholder="password" id="password" /><br /><br /><br />
      <button id="btn1" onclick="submit()">Get Started</button><br /><br />
      <p>Already have an account? <a href="login.html">Log in.</a></p>
    </div>
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">
        English <i class="arrow down"></i>
      </button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#Deautch">Deautch</a>
        <a href="#Portugues">Portugues (Brazil)</a>
        <a href="#Francias">Francias</a>
      </div>
    </div>
  </body>
</html>
